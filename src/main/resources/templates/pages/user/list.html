<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Users</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class='breadcrumb-header'>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Users</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-header">
                List
            </div>
            <div class="card-body">
                <div class="col-md-8 mb-1">
                    <div class="row">
                        <div class="col-md-8">
                            <form th:action="@{/users}" method="get" class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i data-feather="search"></i></span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                       aria-describedby="button-addon2" name="username" th:value="${username}">
                                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                            </form>
                        </div>
                        <div class="col-md-4">
                            <a th:href="@{/users/create}" class="btn btn-primary">Create</a>
                        </div>
                    </div>
                </div>
                <table class='table table-striped' id="table1">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>Contacts</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${users}">
                        <td th:text="${user.firstName}"/>
                        <td th:text="${user.email}"/>
                        <td th:text="${user.username}"/>
                        <td th:text="${user.cellphone}"/>
                        <td>
                            <span class="badge bg-success" th:text="${#strings.capitalizeWords(user.status)}"></span>
                        </td>
                        </td>
                        <td>
                            <a class="btn btn-secondary" data-toggle="modal" data-target="#inlineForm" onclick="loadContacts()">View contacts</a>
                        </td>
                        <td>
                            <a th:href="@{'/users/' + ${user.username} + '/update'}" class="btn btn-dark">Editar</a>
                        </td>
                        <td>
                            <a th:href="@{'/users/' + ${user.username} + '/delete'}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
</body>
</html>
